{% extends "leave_app/base.html" %}
{% block title %}Link Sent{% endblock %}

{% block content %}
<div class="max-w-md mx-auto rounded-2xl border border-slate-100 bg-white/80 p-6 shadow-sm
            dark:border-slate-800 dark:bg-slate-900/70">
    <h1 class="mb-2 text-center text-2xl font-semibold tracking-tight">
        Check Your Email
    </h1>
    <p class="text-sm text-slate-600 dark:text-slate-300 text-center">
        If an account exists with this email address, a password reset link has been sent.<br>
        Please check your Inbox and Spam/Trash folder.
    </p>

    <div class="mt-4 text-center">
        <a href="{% url 'login' %}"
           class="inline-flex items-center rounded-lg bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm
                  hover:bg-indigo-500 dark:bg-indigo-500 dark:hover:bg-indigo-400">
            Back to Login
        </a>
    </div>
</div>
{% endblock %}
